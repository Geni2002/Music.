<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Music</title>
        <link rel="stylesheet" type="text/css" href="iconos/css/all.css"/>
        <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
    </head>
    <body>
        <audio src="audio/Feel It Twice.mp3"></audio>
        <section id="container">
            <ul class="cabeza">
                <li><a href="#" class="exi"><i class="fas fa-angle-down"></i></a></li>
                <li><a href="#" class="album">Electronica</a></li>
                <li><a href="#" class="opciones"><i class="fas fa-ellipsis-v"></i></a></li>
            </ul>

            <div id="caratula">
                <img src="img/Electronica1.jpg">
            </div>

            <div id="cancion">
                <div id="nombre">
                    <a href="#">Circles</a><br>
                    <a href="#">Post Malone</a>
                </div>
                <p class="favorito"><a href="#"><i class="far fa-heart" id="fav"></i></a></p>
            </div>

            <div id="barra">
               <div id="progreso"></div> 
               <p class="pro">0:00</p>
               <p class="dur">0:00</p>
            </div>

            <div id="controles">
                <a href="#" class="min"><i class="fas fa-random"></i></a>
                <a href="#" class="min"><i class="fas fa-step-backward"></i></a>
                <a href="#" class="max"><i class="fas fa-play-circle" id="estado"></i></a>
                <a href="#" class="min"><i class="fas fa-step-forward"></i></a>
                <a href="#" class="min rep"><i class="fas fa-sync-alt"></i></a>
            </div>

            <div id="dispositivos">
                <a href="#"><i class="fas fa-assistive-listening-systems"></i></a>
                <a href="#"><i class="fas fa-indent"></i></a>
            </div>
        </section>

        <script type="text/javascript" src="js/audio.js"></script>

    </body>
</html>
